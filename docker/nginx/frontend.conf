server {
  listen 80;
  server_name _;

  # Root directory for the frontend build
  root /usr/share/nginx/html;

  # Serve static files and fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optionally cache static assets
  location ~* \.(?:js|css|ico|png|jpg|jpeg|svg|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
